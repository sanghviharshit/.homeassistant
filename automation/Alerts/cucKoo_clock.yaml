###################################
##  cuckoo Clock simulation.
## Plays the number of cuckoos per hour and 1 on the half hour.
###################################

- alias: Cuckoo Clock
  trigger:
    - platform: time_pattern
      minutes: 00
      seconds: 20
    - platform: time_pattern
      minutes: 30
      seconds: 0

  condition:
    - condition: time
      after: '09:29:00'
      before: '21:30:00'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: template
      value_template: >
        {% if is_state('media_player.media_room', 'playing') %}
          false
        {% else %}
          true
        {% endif %}

  action:
    - service: media_player.turn_on
      entity_id: media_player.media_room

    - delay: '00:00:05'
    # - service: script.amp_settings
    #   data:
    #     media_player: 'media_player.livingroomcc'
    #     volume_level: 0.22
    - service: media_player.volume_set
      entity_id:
        - media_player.media_room
      data_template:
        volume_level: >
          {% if now().strftime("%H")|int < 12 and now().strftime("%H")|int > 6%}
          0.45
          {% elif now().strftime("%H")|int > 12 and now().strftime("%H")|int < 17%}
          0.7
          {% else %}
          0.40
          {% endif %}

    - service: media_player.play_media
      data_template:
        entity_id: >
          media_player.media_room
        media_content_id: >
          {% if now().strftime("%M")|int == 30 %}
          https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-01.wav
          {% else %}
          https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-{{now().strftime("%I")}}.wav
          {% endif %}
        media_content_type: audio/mp4
