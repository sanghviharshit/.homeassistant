######################################################################

# TODO - merge with intruder alert, so they don't go in race condition.
- alias: Guard Dog
  trigger:
    - platform: state
      entity_id: input_boolean.guard_dog
      to: 'on'
      from: 'off'
    - platform: state
      entity_id: binary_sensor.entry_points
      from: 'off'
      to: 'on'

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.family
        state: 'not_home'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'

  action:
    - service: script.dog_bark
    - service: input_boolean.turn_off
      entity_id: input_boolean.guard_dog
