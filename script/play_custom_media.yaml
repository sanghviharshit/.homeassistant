######################################################################################################
###Script to actually send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.speech_engine
    # speech_message:
# # @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

play_media:
  sequence:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.guest_mode
              state: 'on'
        # - condition: or
        #   conditions:
        #     - condition: and
        #       conditions:
        #         - condition: state
        #           entity_id: group.bed
        #           state: 'off'
        #         - condition: time
        #           after: '08:00:00'
        #           before: '20:00:00'
        #     - condition: state
        #       entity_id: input_boolean.alert_mode
        #       state: 'on'
        - condition: state
          entity_id: input_boolean.speech_notifications
          state: 'on'

    # - service: media_player.turn_on
    #   entity_id: media_player.media_room

    # - delay: '00:00:05'
    # - service: script.amp_settings
    #   data:
    #     media_player: 'media_player.livingroomcc'
    #     volume_level: 0.22

    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ media_player|default('media_player.media_room') }}"


    - service: media_player.volume_set
      data_template:
        entity_id: >
          {{ media_player|default('media_player.media_room') }}
        volume_level: >-
          {% if volume_override %}
            {{ volume_override }}
          {% elif now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
            0.25
          {% elif now().strftime('%H')|int > 12 and now().strftime('%H')|int < 16 %}
            0.3
          {% elif now().strftime('%H')|int > 16 and now().strftime('%H')|int < 21 %}
            0.4
          {% elif now().strftime('%H')|int > 21 and now().strftime('%H')|int < 24 %}
            0.3
          {% else %}
            0.3
          {% endif %}

    - service: media_player.play_media
      data_template:
        entity_id: >
          {{ media_player_entity|default('media_player.media_room') }}
        media_content_id: >
          {% if now().strftime("%M")|int == 30 %}
          https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-01.wav
          {% else %}
          https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-{{now().strftime("%I")}}.wav
          {% endif %}
        media_content_type: audio/mp4

    - delay: "{{ delay|default('00:00:05') }}"

    - wait_template: "{{ is_state(sonos_entity|default('media_player.media_room'), 'playing') }}"
      timeout: '00:00:10'

    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ media_player|default('media_player.media_room') }}"
