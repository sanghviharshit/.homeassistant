######################################################################################################
###Script to actually send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.speech_engine
    # speech_message:
# # @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

speech_processing:
  sequence:
    # TODO: Fix truncate in mqtt publish - State max length is 255 characters, which is easily exceeded by home stats automation
    - service: mqtt.publish
      data_template:
        topic: 'polly/lastmsg'
        payload: "This message is from {{ now().strftime('%-I') }}:{{ now().strftime('%M') }} {{ now().strftime('%p') }}. {{ speech_message | truncate(220)}}"
        retain: true

    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.guest_mode
              state: 'on'
        # - condition: or
        #   conditions:
        #     - condition: and
        #       conditions:
        #         - condition: state
        #           entity_id: group.bed
        #           state: 'off'
        #         - condition: time
        #           after: '08:00:00'
        #           before: '20:00:00'
        #     - condition: state
        #       entity_id: input_boolean.alert_mode
        #       state: 'on'
        - condition: state
          entity_id: input_boolean.speech_notifications
          state: 'on'

    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ media_player|default('media_player.media_room') }}"


    - service: media_player.volume_set
      data_template:
        entity_id: >
          {{ media_player|default('media_player.media_room') }}
        volume_level: >-
          {% if now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
            0.25
          {% elif now().strftime('%H')|int > 12 and now().strftime('%H')|int < 16 %}
            0.3
          {% elif now().strftime('%H')|int > 16 and now().strftime('%H')|int < 21 %}
            0.4
          {% elif now().strftime('%H')|int > 21 and now().strftime('%H')|int < 24 %}
            0.3
          {% else %}
            0.3
          {% endif %}

    - service: tts.amazon_polly_say
      data_template:
        entity_id: >
          {{ media_player|default('media_player.media_room') }}
        message: >-
          <speak>
            {{ speech_message }}
          </speak>
        cache: true

    - delay: "{{ delay|default('00:00:00') }}"
    - wait_template: "{{ is_state(sonos_entity|default('media_player.media_room'), 'playing') }}"
      timeout: '00:00:05'

    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ media_player|default('media_player.media_room') }}"

    - service: input_boolean.turn_off
      data:
        entity_id:
          - input_boolean.alert_mode
          - input_boolean.lastmsg
